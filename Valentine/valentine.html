<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Will U B Mine</title>
    <link href="valentine.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two|Karla|Amatic+SC" rel="stylesheet">
  </head>
  <body>
    <section id="password">
      <h3>Ray! Is that really you?</h3>
      <input type="password" id="rayPass">
      <button id="enter" type="button">Yup!</button>
    </section>
    <section id="beMine" class="hide">
      <h1>Will you be mine?</h1>
      <input id="yes" type="button" value="Yes">
      <input id="no" type="button" value="No">
    </section>
    <section id="saidNo" class="hide">
      <p>You weenie. Don't you know you're stuck with me?</p>
      <button id="meantYes" type="button">I mean YES! I owe you 100 back rubs.</button>
    </section>
    <section id="saidYes" class="hide">
      <p>Yay! I'm so lucky :) Can I tell you a few things?</p>
      <button id="sure" type="button">Sure!</button>
    </section>
    <section id="tenReasons" class="hide">
      <h2>10 Reasons Why I Love You</h2>
      <section class="carousel">
        <section class="box">
          <div class="image">
            <img id="picture" src="images/hike.jpg">
          </div>
          <div class="text">
            <div class="order"><h3 id="number">one</h3></div>
            <p id="saying">You appreciate the simple things in life: The mountains, fluffy snow, and our time together.</p>
          </div>
        </section>
      </section>
      <button id="back" type="button">Back</button>
      <button id="next" type="button">Next</button>
    </section>
  <script src="valentine.js"></script>
  </body>
</html>
